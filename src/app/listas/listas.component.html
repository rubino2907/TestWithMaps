<div class="container-fluid">
  <app-top-navbar></app-top-navbar>

  <div class="content">
    <div class="row">
      <div class="sidebar custom-sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-9">
        <div class="table-container">
          <h2 class="table-title">Marcadores</h2>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table larger-table">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let landmark"> {{landmark.name}} </td>
            </ng-container>
            
            <!-- Latitude Column -->
            <ng-container matColumnDef="latitude">
              <th mat-header-cell *matHeaderCellDef> Latitude </th>
              <td mat-cell *matCellDef="let landmark"> {{landmark.lat}} </td>
            </ng-container>
            
            <!-- Longitude Column -->
            <ng-container matColumnDef="longitude">
              <th mat-header-cell *matHeaderCellDef> Longitude </th>
              <td mat-cell *matCellDef="let landmark"> {{landmark.lng}} </td>
            </ng-container>
            
            <!-- Label Column -->
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef> Label </th>
              <td mat-cell *matCellDef="let landmark"> {{landmark.label}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let landmark; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
