<div class="dialog-container">
    <h2>Inserir Nome do Marcador</h2>
    <input type="text" [(ngModel)]="markerName" placeholder="Nome do Marcador">
    <select [(ngModel)]="selectedCollectionId">
      <option *ngFor="let collection of collections" [value]="collection.id">{{ collection.name }}</option>
    </select>
    <button (click)="confirm()">Confirmar</button>
    <button (click)="cancelDialog()">Cancelar</button>
  </div>
